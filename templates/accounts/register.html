{% extends "includes/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="card mt-5">
  <div class="col-sm-12 col-lg-6 col-md-6 offset-lg-3 offset-md-3">
    {% include 'includes/message/message.html' %}
    <h1>Create new Account</h1>
    <form method="post">
      {% csrf_token %}
      {{ form |crispy }}
      <input type="submit" value="Register"
             class="btn btn-outline-primary float-end" />
      <p class="text-info py-2">Already have an account? <a
           href="{% url 'login' %}" class="text-primary fw-bold">Login</a></p>
    </form>
  </div>
</div>
{% endblock %}
