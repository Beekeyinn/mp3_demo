{% if messages %}
<div class="container">
    <ul class="messages">
        {% for message in messages %}
        <li
            class="p-2 list-unstyled bg-{% if message.tags %}{{ message.tags }}{% endif %}">
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important:
            {% endif %}
            {{ message }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
